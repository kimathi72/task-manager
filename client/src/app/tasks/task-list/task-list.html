<div class="taskList-container">
   <h2>Your Tasks</h2>
    <ul>
      <li *ngFor="let task of tasks">
        <!-- Edit Mode -->
        <div *ngIf="editingTask && editingTask.id === task.id">
          <input [(ngModel)]="editingTask.title" placeholder="Title" />
          <input [(ngModel)]="editingTask.description" placeholder="Description" />
          <select [(ngModel)]="editingTask.status">
            <option value="PENDING">PENDING</option>
            <option value="COMPLETED">COMPLETED</option>
          </select>
          <button (click)="saveTask()">Save</button>
          <button (click)="cancelEdit()">Cancel</button>
        </div>

        <!-- View Mode -->
        <div *ngIf="!editingTask || editingTask.id !== task.id" class="viewTask-container">
          <strong>{{ task.title }}</strong> - {{ task.description }} ({{ task.status }})
          <button class="editBtn" (click)="startEdit(task)">Edit</button>
          <button class="deleteBtn" (click)="deleteTask(task.id!)">Delete</button>
        </div>
      </li>
    </ul>
</div>
